<body>
    <script>
        //conditional or (||)

            // gives result true if even one of them arte true

        let hour=parseInt(prompt('time'))
        if(hour<8||hour>19){
        alert('office is closed')    
        }
        else{
            alert('office is opened')
        }

        //condiotional and (&&)

            //gives result fase if even one of them is false

        let marks1=parseFloat(prompt('your 10th marks'))
        let marks2=parseFloat(prompt('your 12th marks'))
        
        if(marks1>=85&&marks2>80){
            alert('you are eligible')
        }
        else{
            alert('you are not eligible')
        }


    </script>
