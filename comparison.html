<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //boolean is the result
        alert(2 > 1);  //true (correct)
        alert(2 == 4); //false (wrong)
        alert(2 != 1); //true (correct)

        //string comparision 
        alert('a'>'A'); //true
        alert('a'>'b'); //false
        alert('raunak'>'ranjan') //true
        alert('raa'<'ra') //false

        alert('2'>1); //true
        alert('1'>3); //false

    
        alert(true==1); //true
        alert(true==0); //false

        let b = '0';
        alert( Boolean(b) ); //true
        let c = 0;
        alert( Boolean(c) ); //false
        
         //("==" CHECK ONLY VALUE "===" CHECK VALUE AND TYPE BOTH)
        
         alert('0'===0); //false
        alert('0'==0);  // true 
        
        alert( null > 0 );  // (1) false
        alert( null == 0 ); // (2) false
        alert( null >= 0 ); // (3) true

    </script>
</body>
</html>
