<body>
    <script>
        let x=parseInt(prompt('value of x'))
        switch(x){
            case 0:
            alert('less than 1');
            break;
            case 1:
            alert('less than 2');
            break;
            case 2:
            alert('less than 3');
            break;
            case 3:
            alert('less than 4');
            break;
            default:
            alert('dont know');

        }
    </script>
</body>
