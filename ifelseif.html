<body>
    <script>
//if else if statement

        let age=parseInt(prompt('your age'));
        if(age<=20){
            alert('you are child');
        }
        else if(age>20&&age<35){
            alert('you are adult');
        }
        else{
            alert('you are old');
        }
    </script>
